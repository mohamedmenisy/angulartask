<div class="col-md-12">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <td>#</td>
                <td>Name</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Date</td>
            </tr>
        </thead>
        <tbody>
            @for (product of cartitems; track $index) {
                <tr>
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.qWanted}}</td>
                    <td>{{currentDate | date}}</td>
                    <td><button class="btn btn-danger" (click)="deleteFromCart(product)">delete</button></td>
                </tr>
            }
        </tbody>
    </table>
 
 </div>
